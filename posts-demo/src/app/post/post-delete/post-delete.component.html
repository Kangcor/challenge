<div class="modal is-active">
  <div class="modal-background" (click)="closeModal()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Delete post</p>
      <button class="delete" aria-label="close" (click)="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <h2 class="subtitle">Are you sure you want to delete this post?</h2>
      <wefox-post-card [post]="post"></wefox-post-card>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-danger" (click)="deletePost()">Delete post</button>
      <button class="button" (click)="closeModal()">Cancel</button>
    </footer>
  </div>
</div>
